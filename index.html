<!doctype html>
<html lang="en">
  <head>
    <title>Array Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Nyein Chan Htoo">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <h3 class="text-center my-5">Array Project</h3>

    <div class="container">
        <div class="card">
            <div class="row py-3">
                <div class="col-md-5">
                    <div class="d-flex flex-column">
                        <div class="form-group p-3 text-center">
                          <label for="nameSearch">Search</label>
                          <input type="text"
                            class="form-control" name="nameSearch" id="searchInput" aria-describedby="helpId" placeholder="Search">
                        </div>
                        <button class="btn btn-success m-2" id="doubleIncomeBtn">Double Income</button>
                        <button class="btn btn-success m-2" id="showMillionBtn">Show Only Millionaires</button>
                        <button class="btn btn-success m-2" id="sortRichesBtn">Sort By Riches</button>
                        <button class="btn btn-success m-2" id="totalIncomeBtn">Total Income</button>
                    </div>
                </div>
                <div class="col" id="userincomeData">
                </div>
            </div>
        </div>
    </div>


      
    <!-- Optional JavaScript -->
    <script src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <scrip src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></scrip>
    <scrip src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></scrip>
  </body>
</html>
